<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISHDASH | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("login.jpg") no-repeat center center/cover; /* Background image */
            color: white; /* Text color to white */
            display: flex;
            justify-content: flex-end; /* Align to the right */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-right: 200px; /* Add some padding to the right */
        }
        .login-container {
            background-color: rgba(68, 68, 68, 0.9); /* Slightly lighter shade for the form background with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            background-color: #555; /* Darker input background */
            border: none;
            color: white;
        }
        .form-control:focus {
            background-color: #666; /* Slightly lighter on focus */
            color: white;
            box-shadow: none;
        }
        .btn-custom {
            background: #ff6600;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
        }
        .btn-custom:hover {
            background: #e65c00;
            transform: scale(1.05);
        }
        .form-text {
            color: #bbb; /* Lighter text for additional info */
        }
        .form-check-input {
            background-color: #555; /* Darker checkbox background */
            border: none;
        }
        .form-check-label {
            color: #bbb; /* Lighter text for labels */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to DISHDASH</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="#" class="text-white">Forgot your password?</a>
        </div>
        <div class="mt-3 text-center">
            <a href="#" class="text-white">Don't have an account? Sign Up</a>
        </div>
        <div class="mt-3 text-center">
            <a href="index.html" class="text-white">Back to Site</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
