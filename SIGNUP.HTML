<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISHDASH | Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("C:/Users/HP/OneDrive/Desktop/personal work/signupimage.jpg") no-repeat center center/cover; /* Background image */
            color: white; 
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-left: 90px;
            overflow: hidden;
            animation: blurIn 1.5s ease-in-out forwards;
        }
        @keyframes blurIn {
            0% {
                filter: blur(10px);
                opacity: 0;
            }
            100% {
                filter: blur(0);
                opacity: 1;
            }
        }
        .signup-container {
            background-color: rgba(68, 68, 68, 0.9); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            background-color: #555; 
            border: none;
            color: white;
        }
        .form-control:focus {
            background-color: #666; 
            color: white;
            box-shadow: none;
        }
        .btn-custom {
            background: #ff6600;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
        }
        .btn-custom:hover {
            background: #e65c00;
            transform: scale(1.05);
        }
        .form-text {
            color: #bbb; /* Lighter text for additional info */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for DISHDASH</h2>
        <form action="login.html" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-custom">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
            <a href="login.html" class="text-white">Already have an account? Log In</a>
        </div>
        <div class="mt-3 text-center">
            <a href="index.html" class="text-white">Back to Site</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
